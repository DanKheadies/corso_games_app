name: corso_games_app
description: A Collection of Flutter Games

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.6+7

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  animated_text_kit: ^4.2.1
  cupertino_icons: ^1.0.2
  equatable: ^2.0.3
  flutter_bloc: ^8.0.1
  flutter_neumorphic: ^3.2.0
  provider: ^6.0.2
  stop_watch_timer: ^1.3.1
  url_launcher: ^6.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/el_word/
    - assets/fonts/slide_to_slide/
    - assets/images/dino_dash/
    - assets/images/dino_dash/cacti/
    - assets/images/dino_dash/dino/
    - assets/images/dino_dash/ptera/
    - assets/images/main/
    - assets/images/minesweeper/
    - assets/images/slide_to_slide/

  fonts:
    - family: Plaster
      fonts:
        - asset: assets/fonts/slide_to_slide/Plaster-Regular.ttf
